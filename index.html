<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apartment Finder</h1>
        <form id="search-form">
            <input type="text" id="town" placeholder="Enter town or city" required>
            <input type="number" id="min-price" placeholder="Min Price" required>
            <input type="number" id="max-price" placeholder="Max Price" required>
            <input type="number" id="bedrooms" placeholder="Number of Bedrooms" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
